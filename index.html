<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dumb Gram</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container ml-5">
		<div class="row">
			<section class="col-md-5">
				<img src="img/DumbGram.png" class="mt-3" alt="">
				<h2 class="text-share text-white">Share your best photos or videos</h2>
				<p class="text-join my-4">Join now, share your creations with another <br> people and enjoy other creations.</p>
				<div class="mt-5">
					<button class="btn btn-rainbow">Login</button>
					<span class="ml-5 text-span font-weight-bold">Register</span>
				</div>
			</section>
			<section class="col-md-6 text-white side-right">
				<div class="image-wrapper">
					<div class="row">
						<img class="right" src="img/Rectangle-1.png" alt="">
						<img class="right" src="img/Rectangle-2.png" alt="">
						<img class="right" src="img/Rectangle-3.png" alt="">
					</div>
					<div class="row">
						<img class="right" src="img/Rectangle-4.png" alt="">
						<img class="right" src="img/Rectangle-5.png" alt="">
					</div>
					<div class="row">
						<img class="right" src="img/Rectangle-6.png" alt="">
						<img class="right" src="img/Rectangle-7.png" alt="">
						<img class="right" src="img/Rectangle-8.png" alt="">
					</div>
				</div>
			</section>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
